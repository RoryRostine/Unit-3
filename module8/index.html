<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
  </head>
  
  <body>
    <p>This is an ordered list</p>
    <ol>
      <li>Ordered list</li>
      <li>Put the dry ingredients.</li>
      <li>Put in the wet ingredients</li>
      <li>Stir</li>
      <li>Bake 3500 for one hour</li>
    </ol>
    
    <p>Un-orded list</p>
    <ul>
      <li>Milk</li>
      <li>Eggs</li>
      <li>Cheese</li>
      <li>Flour<li>
    </ul>
  </body>
</html>
